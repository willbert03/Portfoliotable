<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Portfolio Viewer</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


  <!-- Flipbook StyleSheet -->
  <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">

  <!-- Icons Stylesheet -->
  <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">
  <style>
    body {
      margin: 0px;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="_df_book" id="portfolio">
  </div>

  </div>

  <!-- jQuery  -->
  <script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script src="dflip/js/dflip.min.js" type="text/javascript"></script>

  <script>
    const pdfLinks = {
      GC1: "/pdf/GC1.pdf",
      GC2: "/pdf/GC2.pdf",
      GC3: "/pdf/GC3.pdf",
      AL0: "/pdf/AL0.pdf",
      AL1: "/pdf/AL1.pdf",
      AL2: "/pdf/AL2.pdf"
    };

    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');

    const bookDiv = document.getElementById('portfolio');
    if (pdfLinks[key]) {
      bookDiv.setAttribute('source', pdfLinks[key]);
    } else {
      console.log('PDF not found for key:', key);
      alert("Invalid PDf or no key entered. Returning to home.");
      window.location.href = '/index.html';
    }

    var option_portfolio = {
      height: '999999999',
      webgl: true,
      backgroundColor: "#222",
      soundEnable: false,
      autoEnableOutline: true,
      showDownloadControl: false,
      showSearchControl: true,
      showPrintControl: false,
    };
  </script>


</body>

</html>
